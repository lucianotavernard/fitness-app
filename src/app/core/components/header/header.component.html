<header class="py-4 border-b border-[#c1cedb] bg-white text-center">
  <div class="relative w-full max-w-3xl my-0 mx-auto">
    <img class="inline-block" src="/assets/img/logo.svg" />

    <div
      class="absolute top-4 right-0 cursor-pointer"
      *ngIf="user?.authenticated"
    >
      <span class="block w-6 h-6 opacity-40 hover:opacity-90">
        <img class="w-full" src="/assets/img/logout.svg" />
      </span>
    </div>
  </div>
</header>
