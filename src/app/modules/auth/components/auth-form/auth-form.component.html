<section
  class="w-full max-w-md mx-auto my-12 rounded-md border border-[#c1cedb] bg-white"
>
  <form class="p-8" [formGroup]="form" (ngSubmit)="onSubmit()">
    <ng-content select="h1"></ng-content>

    <ng-content select="p"></ng-content>

    <label class="block mb-3">
      <span class="block mb-1 text-sm font-medium text-slate-700">Email</span>

      <input
        type="email"
        placeholder="Email address"
        formControlName="email"
        class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
      />

      <p *ngIf="emailInvalid" class="mt-2 text-pink-600 text-sm">
        Please provide a valid email address.
      </p>
    </label>

    <label class="block mb-3">
      <span class="block mb-1 text-sm font-medium text-slate-700"
        >Password</span
      >

      <input
        type="password"
        placeholder="Enter password"
        formControlName="password"
        class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
      />

      <p *ngIf="passwordRequired" class="mt-2 text-pink-600 text-sm">
        Password is required.
      </p>
    </label>

    <div class="flex flex-col">
      <ng-content select="button"></ng-content>
    </div>
  </form>

  <div class="p-4 rounded-b-md border-t border-[#c1cedb] bg-[#f8fafc]">
    <ng-content select="a"></ng-content>
  </div>
</section>
