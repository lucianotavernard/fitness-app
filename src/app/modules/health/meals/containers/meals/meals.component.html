<div class="relative overflow-hidden my-12 border rounded-sm bg-white shadow">
  <div class="flex items-center p-8 border-b bg-[#f6fafd]">
    <h1 class="flex items-center grow m-0 p-0 text-2xl">
      <img class="mr-2" src="/assets/img/food.svg" />
      Your meals
    </h1>

    <a
      class="flex items-center py-1 pr-5 pl-4 rounded-[3rem] bg-[#97c747] hover:bg-[#97c747]/90 text-white text-xs font-semibold"
      [routerLink]="['/meals/new']"
    >
      <img class="w-5 mr-1" src="/assets/img/add-white.svg" />
      New meal
    </a>
  </div>

  <div *ngIf="meals$ | async as meals; else loading">
    <div
      class="flex items-center justify-center w-full p-8 font-medium text-xl"
      *ngIf="!meals.length"
    >
      <img class="mr-2" src="/assets/img/face.svg" />
      No meals, add a new meal to start
    </div>

    <list-item
      *ngFor="let meal of meals"
      [item]="meal"
      (remove)="removeMeal($event)"
    >
    </list-item>
  </div>

  <ng-template #loading>
    <div
      class="flex items-center justify-center w-full p-8 font-medium text-xl"
    >
      <img class="mr-2" src="/assets/img/loading.svg" />
      Fetching meals...
    </div>
  </ng-template>
</div>
