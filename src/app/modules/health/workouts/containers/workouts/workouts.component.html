<div class="relative overflow-hidden my-12 border rounded-sm bg-white shadow">
  <div class="flex items-center p-8 border-b bg-[#f6fafd]">
    <h1 class="flex items-center grow m-0 p-0 text-2xl">
      <img class="w-6 h-6 mr-2" src="/assets/img/workout.svg" />
      Your workouts
    </h1>

    <a
      class="flex items-center py-1 px-4 rounded-[3rem] bg-[#97c747] hover:bg-[#97c747]/90 text-white uppercase text-xs font-semibold"
      [routerLink]="['/workouts/new']"
    >
      <img src="assets/img/add-white.svg" />
      New workout
    </a>
  </div>

  <div *ngIf="workouts$ | async as workouts; else loading">
    <div
      class="flex items-center justify-center w-full p-8 font-medium text-xl"
      *ngIf="!workouts.length"
    >
      <img class="mr-2" src="/assets/img/face.svg" />
      No workouts, add a new workout to start
    </div>

    <list-item
      *ngFor="let workout of workouts"
      [item]="workout"
      (remove)="removeWorkout($event)"
    >
    </list-item>
  </div>

  <ng-template #loading>
    <div
      class="flex items-center justify-center w-full p-8 font-medium text-xl"
    >
      <img class="mr-2" src="/assets/img/loading.svg" />
      Fetching workouts...
    </div>
  </ng-template>
</div>
