<div class="flex justify-between items-center h-12 py-3 text-center">
  <button
    type="button"
    (click)="moveDate(offset - 1)"
    class="transition-all ease-in-out flex justify-center items-center w-12 h-12 border-r border-[#c1cedb] bg-[#f9f9f9] cursor-pointer hover:bg-[#f9f9f9]/90"
  >
    <img src="assets/img/chevron-left.svg" />
  </button>

  <p class="text-base font-medium">{{ selected | date:'MMMM d, y' }}</p>

  <button
    type="button"
    (click)="moveDate(offset + 1)"
    class="transition-all ease-in-out flex justify-center items-center w-12 h-12 border-l border-[#c1cedb] bg-[#f9f9f9] cursor-pointer hover:bg-[#f9f9f9]/90"
  >
    <img src="assets/img/chevron-right.svg" />
  </button>
</div>
